{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
<section class="vh-90 mt-5" >
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <h1 class="text1">Flask</h1>
        <h2 class="text2">Boostrap</h2>
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form method="post">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input name="username" id="username" class="form-control form-control-lg border border-dark border-2" required/>
            <label class="form-label" for="username">Username</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" name="password" id="password" class="form-control form-control-lg border border-dark border-2" required/>
            <label class="form-label" for="password">Password</label>
          </div>

          <!-- Submit button -->
          <button type="submit" value="Log In" class="btn btn-primary btn-lg btn-block">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
