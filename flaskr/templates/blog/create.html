{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}

<form method="post">
<div class="lebel-new">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input name="title" value="{{ request.form['title'] }}" type="text" class="form-control" id="title" aria-describedby="titleHelp" required>
    </div>
    <div class="mb-3">
      <label for="body" class="form-label">Body</label>
      <textarea name="body" id="body"  class="form-control">{{ request.form['body'] }}</textarea> 
    </div>
    <button type="submit" value="Save" class="btn btn-primary">Submit</button>
</div>
  </form>
{% endblock %}
