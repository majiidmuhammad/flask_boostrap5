{% extends 'base.html' %}

{% block header %}
<h2>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h2>
{% endblock %}

{% block content %}

<form method="post">
    <div class="lebel-new">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input name="title"
                value="{{ request.form['title'] or post['title'] }}"
                type="text" class="form-control" id="title" aria-describedby="titleHelp" required>
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Body</label>
            <textarea name="body" id="body"
                class="form-control">{{ request.form['body'] or post['body'] }}</textarea>
        </div>
        <div class="button-edit">
            <button type="submit" value="Save" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
<form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input class="button-hapus btn btn-danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
</form>
{% endblock %}
